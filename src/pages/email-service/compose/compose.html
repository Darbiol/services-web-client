<div class="tab-pane" id="compose">
	<div class="container">
		<div class="content-container clearfix">
			<h1 class="content-title">{{vm.title}}</h1>
			<div class="col-md-12">
				<form name="composeEmail">
					<div class="form-group">
						<input id="tokenfield"
							type="email"
							name="myEmail"
							min-length="5"
							max-lenth="100"
							class="form-control"
							placeholder="To"
							required />
							<div ng-if="composeEmail.myEmail.$invalid"> Invalid Email</div>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Cc" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Bcc" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Subject" />
					</div>
					<textarea class="form-control" placeholder="message"></textarea>
					<div class="btn-send">
						<button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

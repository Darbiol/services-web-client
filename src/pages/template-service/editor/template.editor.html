<div class="container bg-white">
	<h1 class="text-center">{{ editorMode }}</h1>
	<form ng-controller="TemplateEditorController" class="form">
		<div class="form-group">
			<label class="form-label" for="template-name">Name</label>
			<input type="text" class="form-control" id="template-name" placeholder="Template Name">
		</div>
		<div class="form-group">
			<label class="form-label" for="template-description">Description</label>
			<input type="text" class="form-control" id="template-description" placeholder="Template Description">
		</div>
		<div class="form-group">
			<label class="form-label" for="template-content">Content</label>
			<textarea type="text" class="form-control" id="template-content" placeholder="Template Description"></textarea>
		</div>
		<div class="form-group">
			<input type="button" class="btn btn-primary pull-right" value="Create" ng-click="">
			<div class="clearfix"></div>
		</div>
	</form>
</div>
